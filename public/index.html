<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마피아 채팅방</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="join-screen">
            <h2>마피아 게임 접속</h2>
            <form id="join-form">
                <input type="text" id="username-input" placeholder="닉네임" required>
                <input type="text" id="room-input" placeholder="방 이름" required>
                <button type="submit">입장하기</button>
            </form>
        </div>

        <div id="chat-screen" class="hidden">
            <h2 id="room-title"></h2>
            <div id="chat-messages">
                </div>
            <form id="chat-form">
                <input type="text" id="msg-input" placeholder="메시지 입력..." required autocomplete="off">
                <button type="submit">전송</button>
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
